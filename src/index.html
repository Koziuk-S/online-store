<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>

  <!-- font-family Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css">
</head>

<body>
  <div class="os-container">
    <header class="os-header">
      <div class="os-logo">
        <img class="img"
             src="./assets/logo.svg"
             alt="logo">
        <span class="text">Online Store</span>
      </div>
    </header>

    <nav class="os-breadcrumb">
      <ul class="list">
        <li class="item">
          <a class="link"
             href="#">link</a>
        </li>

        <li class="item">
          <a class="link"
             href="#">eCommerce</a>
        </li>

        <li class="item">
          <a class="link"
             href="#">Electronics</a>
        </li>
      </ul>
    </nav>

    <main class="os-products">
      <aside class="filters-panel">
        <h3>Filters</h3>

        <form>
          <div>
            <h3>Multi Range</h3>

            <div>
              <input id="$10"
                     type="radio"
                     name="multi-range">
              <label for="$10">$10</label>
            </div>
            
            <div>
              <input id="all"
                     type="radio"
                     name="multi-range">
              <label for="all">All</label>
            </div>
          </div>
        </form>

        <button type="button">CLEAR ALL FILTERS</button>
      </aside>

      <section>
        <h3>7,618 results found</h3>

        <form>
          <div>
            <input type="text" placeholder="Search">
          </div>
        </form>
      </section>
    </main>
  </div>
</body>

</html>
